<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Restaurant Online Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #8b0000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }
        .menu-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .menu-item h2, .menu-item p {
            margin: 0;
            text-align: center;
        }
        .menu-item p {
            font-size: 18px;
            color: #8b0000;
            margin-bottom: 10px;
        }
        .menu-item button {
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            width: 300px;
            align-self: flex-start;
        }
        .cart h2 {
            margin-bottom: 10px;
            text-align: center;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-item button {
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .checkout-btn {
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Italian Restaurant</h1>
        <p>Order delicious Italian food online</p>
    </header>
    <div class="container">
        <div class="menu">
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1565297716872-69c5e5b77f5c" alt="Margherita Pizza">
                <h2>Margherita Pizza</h2>
                <p>$10</p>
                <button onclick="addToCart('Margherita Pizza', 10)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1600347770674-4d21511a01e0" alt="Spaghetti Carbonara">
                <h2>Spaghetti Carbonara</h2>
                <p>$12</p>
                <button onclick="addToCart('Spaghetti Carbonara', 12)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1598138826660-f35e6fe47a7c" alt="Lasagna">
                <h2>Lasagna</h2>
                <p>$15</p>
                <button onclick="addToCart('Lasagna', 15)">Add to Cart</button>
            </div>
            <!-- Add more menu items as needed -->
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul class="cart-items">
                
            </ul>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        let cartItems = [];

        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            renderCart();
        }

        function renderCart() {
            const cartList = document.querySelector('.cart-items');
            cartList.innerHTML = '';
            let totalPrice = 0;
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price}</span>
                    <button onclick="removeFromCart('${item.name}')">Remove</button>
                `;
                cartList.appendChild(li);
                totalPrice += item.price;
            });
            const totalContainer = document.createElement('li');
            totalContainer.innerHTML = `<strong>Total:</strong> $${totalPrice}`;
            cartList.appendChild(totalContainer);
        }

        function removeFromCart(itemName) {
            cartItems = cartItems.filter(item => item.name !== itemName);
            renderCart();
        }

        function checkout() {
            alert('Thank you for your order!');
            cartItems = [];
            renderCart();
        }
    </script>
</body>
</html>
